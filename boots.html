<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boots</title>
<!--here I linked the html with the 3rd party css file-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>


<body>

    <section>
           <!--Here I created a header with a bootstrap class-->
              <h1 class="display-4 text-center  text-white bg-dark">The Matrix</h1>
                <!--Here I created an alert red container with a question-->
              <div class="alert alert-danger text-center" role="alert">
                Are you going to choose the Blue pill or the Red pill?
              </div>
         <!--here I created the component button objects with bootstrap classes for the red and blue pill-->
             <div class="text-center">
            <button type="button" class="btn btn-primary">Take Blue Pill</button>
            <button type="button" class="btn btn-danger">Take Red Pill</button>

        </div>

    </section>
    
</body>
</html>
