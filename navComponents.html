<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavComponents</title>
<!--linking the html file to the third party css page-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--creating a navgation bar with dark color  -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        
       <!--nested div class fluid container , which is full width of the screen, md is the breaking point of the pixel size. -->
       <div class="container-fluid">
                
        <!--Creating  Branding of the actual navigation bar, and the reference link where when we clicked it we can go back to this link -->
            <a class="navbar-brand" href="https://www.nytimes.com/tc/index.html">

                <!--creating our branding logo image from the image source with the text "Branding" next to it-->
                <img src="https://developers.google.com/search/images/google-search-central-logo.png" 
                alt="" width="33.5" height="28" >
                Branding 
            </a>
            <!-- Here I created a toggle button (hamburger menu) for when it reaches the breaking point it shows up in the navigation bar-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--Here I created a collapse nav bar. Nav class with the Id of navbar1  -->
            <div class="collapse navbar-collapse" id="navbar1">
                <!--creating unorder list with nav items with link, and adding "d-flex me-auto" class to push the search button to the right edge of the screen  -->
                <ul class="navbar-nav d-flex me-auto">
                    <!--  -->
                    <li class="nav-item active">
                        <a class="nav-link" href="https://www.nytimes.com">First</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="https://www.nytimes.com">Second</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="https://www.nytimes.com">Third</a>
                    </li>
                    <!-- I created a dropdown class to add more in the nav bar -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown">More</a>
                        <!--I created the dropdown list for the class more-->
                        <ul class="dropdown-menu">
                            <!--I created an unordered list with links to each dropdown item-->
                            <li>
                                <a href="https://www.espn.com" class="dropdown-item">FirstDropdown</a>
                            </li>

                            <li>
                                <a href="https://www.espn.com" class="dropdown-item">SecondDropdown</a>
                            </li>

                            <li>
                                <a href="https://www.espn.com" class="dropdown-item">ThirdDropdown</a>
                            </li>

                            <li>
                                <a href="https://www.espn.com" class="dropdown-item">FourthDropdown</a>
                            </li>

                        </ul>

                    </li>

                </ul>
                <!--here I changed the alignment of the search bar and search button by adding class="d-flex"  -->
                <form class="d-flex" action="/testing">
                    <!--This creates a space between the search bar and search button by adding a margin space "me-2"-->
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>


                </form>

            </div>
        </div>
    </nav>  

    
<!--here is the 3rd party java script file source-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
